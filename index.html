<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Video Conferencing</title>
    <!-- Atualizar o caminho do arquivo CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <header class="header">
        <h1>Video Conferencing</h1>
      </header>
      <section class="video-container">
        <video id="localVideo" autoplay playsinline></video>
      </section>
      <footer class="footer">
        <!-- Add your custom controls here -->
        <div class="dropdown-container">
          <label for="availableCameras">Cam</label>
          <select id="availableCameras"></select>
        </div>
        <div class="dropdown-container">
          <label for="availableMics">Mic</label>
          <select id="availableMics"></select>
        </div>
        <button id="startCall">Start Call</button>
        <button id="endCall">End Call</button>
      </footer>
    </main>
    <script src="js/novo_app.js"></script>
  </body>
</html>
